<!DOCTYPE html>
 <html>
 <head>
   <link rel="stylesheet" href="format.css" />
   <title>Cheesy Jokes</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

 </head>
 <body>
 <center>
   <div id="flip"> Enter a joke and punchline<br /> to add it to the database </div>

   <div class="info">
       <br />
       <br />
       <form class="gif-form">

       <input type="text" id="punchline" class="search-input-rounded">
         <button type="submit" class="search_button"> Add a Joke </button>
       </form>

 <div id='app' ng-app='app' ng-controller='mainCtrl'>

     <ul ng-if='jokes.length' class='list center stretch'>
       <li ng-repeat='j in jokes' class='joke'>
         <h4>Setup: {{ j.setup }}</h4> <br>
         <h5>Punchline: {{ j.punchline }} </h5>
       </li>
     </ul>

   </div>

   </div>
